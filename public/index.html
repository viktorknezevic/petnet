<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets4You</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Ensure the path is correct -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Pets4You Logo"> <!-- Placeholder for your cartoon dog logo -->
            </div>
            <ul id="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Profile</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Create Post</a>
                    <div class="dropdown-content">
                        <a href="/post-pet">Post Your Pet</a>
                    </div>
                </li>
            </ul>
            <div class="hamburger" onclick="toggleNav()">‚ò∞</div>
        </nav>
    </header>
    <main>
        <section class="feed">
            <!-- Post example -->
            <article class="post">
                <div class="post-header">
                    <img src="/baseimages/bellapfp.jpg" alt="Pet" class="profile-pic">
                    <div class="post-info">
                        <h2 class="pet-name">Bella</h2>
                        <p class="post-date">August 10, 2024</p>
                    </div>
                </div>
                <img src="/baseimages/bella.jpg" alt="Pet Photo" class="post-photo">
                <div class="post-actions">
                    <button class="like-button">üêæ Like</button>
                    <button class="comment-button">üí¨ Comment</button>
                    <button class="share-button">üîó Share</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pets4You. All rights reserved.</p>
    </footer>
    <script>
        function toggleNav() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('show');
        }
    </script>
</body>
</html>
